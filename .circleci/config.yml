# Java Maven CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-java/ for more details
#
version: 2
general:
    branches:
        only:
            - master
            - dev
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/openjdk:8-jdk

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/postgres:9.4

        #    working_directory: ~/repo/backend/lidar
    working_directory: ~/project

    environment:
      # Customize the JVM maximum heap limit
      MAVEN_OPTS: -Xmx3200m

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "backend/lidar/pom.xml" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run:
          name: Install Maven dependencies
          command: mvn -f backend/lidar/pom.xml dependency:go-offline

      - run: 
          name: Install MariaDB
          command: sudo apt update -y && sudo apt upgrade -y && sudo apt install -y mariadb-server || true

      - save_cache:
          paths:
            - ~/.m2
          key: v1-dependencies-{{ checksum "backend/lidar/pom.xml" }}

      - run:
          name: Start database
          command: sudo service mysql start

      - run:
          name: Populate Database
          command: sudo mysql -u root "lidardb" "CREATE DATABASE lidardb;"
      - run: sudo mysql -u root "lidardb" < backend/lidar/test_dump.sql
      - run: sudo mysql -u root "CREATE USER IF NOT EXISTS aaa@lidardb IDENTIFIED BY 'bbb';"

      # run tests!
      - run:
          name: Run backend tests
          command: mvn -f backend/lidar/pom.xml integration-test
